<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-900">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <h2 class="text-3xl font-semibold text-center mb-6">Add a New Expense</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                <input type="number" step="0.01" name="amount" id="amount" class="mt-1 block w-full rounded-md border-gray-300" required>
            </div>
            <div class="mb-4">
                <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                <input type="text" name="category" id="category" class="mt-1 block w-full rounded-md border-gray-300" required>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea name="description" id="description" class="mt-1 block w-full rounded-md border-gray-300" required></textarea>
            </div>
            <div class="mb-4">
                <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                <input type="date" name="date" id="date" class="mt-1 block w-full rounded-md border-gray-300" required>
            </div>
            <div class="mb-6">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Submit</button>
            </div>
        </form>

        <!-- Go Back to Dashboard Button -->
        <div class="mt-6 text-center">
            <a href="{% url 'dashboard' %}" class="bg-gray-300 text-black py-2 px-4 rounded shadow hover:bg-gray-400">
                Go Back to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
