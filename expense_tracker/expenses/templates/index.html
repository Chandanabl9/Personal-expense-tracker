<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-900">

    <!-- Header Section -->
    <header class="bg-blue-600 text-white py-6">
        <div class="max-w-7xl mx-auto text-center">
            <h1 class="text-4xl font-bold">Welcome to the Personal Expense Tracker</h1>
            <p class="mt-2 text-lg">Track and manage your expenses effortlessly</p>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-3xl font-semibold text-center mb-6">Get Started</h2>
                <div class="flex flex-col items-center space-y-4">
                    <!-- Signup Button -->
                    <a href="{% url 'signup' %}" class="px-8 py-3 bg-green-500 text-white rounded-lg text-lg font-semibold hover:bg-green-600 transition duration-300">
                        Sign Up
                    </a>
                    <!-- Login Button -->
                    <a href="{% url 'login' %}" class="px-8 py-3 bg-blue-500 text-white rounded-lg text-lg font-semibold hover:bg-blue-600 transition duration-300">
                        Log In
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-900 text-white py-6 mt-12">
        <div class="text-center">
            <p>&copy; 2025 Expense Tracker. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
