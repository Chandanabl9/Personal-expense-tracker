<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-900">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <h2 class="text-3xl font-semibold text-center mb-6">Edit Expense</h2>

        <!-- Edit Expense Form -->
        <form method="POST" class="bg-white p-6 rounded-lg shadow-md">
            {% csrf_token %}
            <div class="mb-4">
                <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                <input 
                    type="text" 
                    id="category" 
                    name="category" 
                    value="{{ expense.category }}" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                    required>
            </div>
            <div class="mb-4">
                <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                <input 
                    type="number" 
                    id="amount" 
                    name="amount" 
                    step="0.01"
                    value="{{ expense.amount }}" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                    required>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea 
                    id="description" 
                    name="description" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" 
                    required>{{ expense.description }}</textarea>
            </div>
            <div class="mb-4">
                <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                <input 
                    type="date" 
                    id="date" 
                    name="date" 
                    value="{{ expense.date }}" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                    required>
            </div>
            <div class="flex items-center justify-between">
                <button 
                    type="submit" 
                    class="bg-blue-500 text-white py-2 px-4 rounded shadow hover:bg-blue-600">
                    Save Changes
                </button>
                <a 
                    href="{% url 'view_expense' %}" 
                    class="text-gray-500 underline hover:text-gray-700">
                    Cancel
                </a>
                <!-- Go Back Button -->
                <a 
                    href="{% url 'view_expense' %}" 
                    class="bg-gray-300 text-black py-2 px-4 rounded shadow hover:bg-gray-400">
                    Go Back
                </a>
            </div>
        </form>
    </div>
</body>
</html>
